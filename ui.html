<style>
  body {
    margin:0; padding:0;
  }
  .buttons {
        display:flex;
  }
  .button {
    width:35px;
    height:40px;
    display:flex;
    text-align:center;
    cursor:pointer;
    justify-content: center;
    align-items: center;
  }

  .button svg {
    width:35px;
    height:40px;
    fill:var(--figma-color-text);
  }
  .button:hover {
    background-color:var(--figma-color-bg-hover);    
  }

  .button:active {
    background-color:var(--figma-color-bg-pressed);    
  }

</style>

<script>

function postMessage(type, e) {
  parent.postMessage({ pluginMessage: { 
    type, 
    event:{alt:e.altKey, ctrl:e.ctrlKey, shift:e.shiftKey},
    time: new Date().getTime()
  }}, '*')
}

function prev(e) { postMessage('prev', e) }
function next(e) { postMessage('next', e) }
function menu(e) { postMessage('menu', e) }

document.getElementById('next').onclick = next;
document.getElementById('prev').onclick = prev;
// document.getElementById('menu').onclick = menu;

document.addEventListener('keydown', function(e) {
    if(e.keyCode == 37) { prev(e) }
    else if(e.keyCode == 39) { next (e) }
});
</script>
